<template name="comment_list">
  <ul class="media-list comments">
    <li class="media">
      <div class="media-body">
        <h4 class="media-heading">
          Comment
        </h4>
        {{>comment_form}}
      </div>
    </li>

    {{#each comments}}
      <li class="media">
        <div class="media-body">
          <h4 class="media-heading">
            <a href="{{user_path userId}}">
              {{username userId}}
            </a>
            <small>
              {{formatTime createdAt}}
            </small>
          </h4>
          <p>
            {{comment}}
          </p>
        </div>
      </li>
    {{/each}}
  </ul>
</template>
